apiVersion: batch/v1
kind: Job
metadata:
  name: solace-terraform-job-{{timestamp}}
  namespace: default
  annotations:
    argocd.argoproj.io/hook: Sync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  backoffLimit: 0
  template:
    metadata:
      labels:
        job-name: solace-terraform-job
    spec:
      initContainers:
      - name: copy-terraform-files
        image: alpine:3.14
        command: ['sh', '-c']
        args:
        - cp /config/* /workspace/
        volumeMounts:
        - name: config-volume
          mountPath: /config
        - name: workspace-volume
          mountPath: /workspace
      containers:
      - name: terraform
        image: hashicorp/terraform:latest
        workingDir: /workspace
        command: ["/bin/sh", "-c"]
        args:
        - |
          terraform init
          terraform apply -auto-approve
        volumeMounts:
        - name: workspace-volume
          mountPath: /workspace
        - name: terraform-state
          mountPath: /workspace/terraform.tfstate.d
      restartPolicy: Never
      volumes:
      - name: config-volume
        configMap:
          name: terraform-config
      - name: workspace-volume
        emptyDir: {}
      - name: terraform-state
        persistentVolumeClaim:
          claimName: terraform-state-pvc
